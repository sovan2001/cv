<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Html Inputs</title>
    </head>
    <body>
        <form action="">
            <label for="\">Search Your Shit:</label><br>
            <input type="search" autocomplete="on"><br>
            <label>Enter your name:</label><br>
            <input type="text" placeholder="Your Full Name"><br>
            <label >Enter your Date of Birth: </label><br>
            <input type="date" name="" id=""><br>
            <label for="">Enter your Email</label><br>
            <input type="email"><br>
            <label for="">Enter Password:</label><br>
            <input type="password" pattern="[\w@./#&+-]{4,8}" placeholder="4 to 8 in size"><br>
            <label for="\">Your Phone Number:</label><br>
            <input type="tel" maxlength="10" pattern="[0-9]" inputmode="numeric" placeholder="Dont include country code"><br>
            <label for="">Whats your favourite colour: </label>
            <input type="color"><br>
            <label for="">Submit your CV: </label><br>
            <input type="file" accept=".pdf"><br>
            <label for="">Submit your cringe: </label><br>
            <input type="file" capture="user" accept="video/*"><br>
            <label for="">Your Height(in inches): </label>
            <input type="range" min="5.0" max="7.0"><br>
            <input type="checkbox">
            <label for="">I give permission to freely use my personal data</label>
            <br><input type="submit">
        </form>
    </body>
</html>
